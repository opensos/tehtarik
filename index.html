---
layout: default
title: Posts
subtitle: A describe for posts page.
disable_title: true
---

<section class="section">
  <div class="container">
    {% for post in paginator.posts %}
      <article class="media">
        <div class="media-content">
          <h1 class="title">
            <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
          </h1>
          <h2 class="subtitle">
            {{ post.date | date: site.date_format }}
          </h2>
          <div class="content">
            <div class="field">
              {{ post.excerpt }}
            </div>
            <div class="field">
              <div class="level">
                <div class="level-left">
                  <a class="button is-secondary" href="{{ post.url | absolute_url }}">Read more...</a>
                </div>
                <div class="level-right">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    {% endfor %}
  </div>
</section>
